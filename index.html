<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>My todo list</h1>
    <input placeholder="Title..." name="todo" id="todo">
    <ul id="todolist">


    </ul>
    <button id="btnAll" type="button" class="btn btn-dark active" disabled>Mostra tutto</button>
    <button type="button" class="btn btn-dark" id="btnCompleted">Completati</button>
    <button type="button" class="btn btn-dark" id="btnTodo">Completare</button>
</body>

</html>
